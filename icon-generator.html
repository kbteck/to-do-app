<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#007bff';
            ctx.fillRect(0, 0, size, size);
            
            // White circle background for icon
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Checklist icon
            ctx.fillStyle = '#007bff';
            ctx.font = `${size/4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('âœ“', size/2, size/2 - size/8);
            
            // Small lines for tasks
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = size/32;
            const lineY = size/2 + size/12;
            ctx.beginPath();
            ctx.moveTo(size/3, lineY);
            ctx.lineTo(size * 2/3, lineY);
            ctx.moveTo(size/3, lineY + size/16);
            ctx.lineTo(size * 2/3, lineY + size/16);
            ctx.stroke();
        }
        
        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);
        
        // Function to download canvas as PNG
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto download after 1 second
        setTimeout(() => {
            downloadCanvas(document.getElementById('canvas192'), 'icon-192.png');
            setTimeout(() => {
                downloadCanvas(document.getElementById('canvas512'), 'icon-512.png');
            }, 500);
        }, 1000);
    </script>
</body>
</html>
