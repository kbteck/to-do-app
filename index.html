<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }

    .todo-container {
      background: #fff;
      padding: 20px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    li.completed {
      text-decoration: line-through;
      color: #777;
      background: #e8e8e8;
    }

    .delete-btn {
      background: crimson;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>To-Do List</h2>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Enter a new task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;

      // Toggle complete when clicked
      li.addEventListener("click", function () {
        li.classList.toggle("completed");
      });

      // Delete button
      const delBtn = document.createElement("span");
      delBtn.textContent = "Delete";
      delBtn.className = "delete-btn";
      delBtn.onclick = function (e) {
        e.stopPropagation(); // prevent toggling complete
        li.remove();
      };

      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);

      taskInput.value = "";
    }

    // Add with Enter key
    document.getElementById("taskInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        addTask();
      }
    });
  </script>
</body>
</html>
